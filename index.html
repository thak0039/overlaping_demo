<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Over lapping</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <div class="btn-container">
        <button class="btn" onclick="opendemo()" type="button">Check Demo</button>
    </div>
    <div id="preview" class="box">
        <i onclick="closedemo()" class="far fa-window-close"></i>
        <div>
            <iframe src="https://thak0039.github.io/owp-portfolio/" frameborder="0"></iframe>
        </div>
    </div>
    <script>
        function opendemo() {
            document.getElementById("preview").style.display = 'block';
        }

        function closedemo() {
            document.getElementById("preview").style.display = 'none';
        }
    </script>
</body>

</html>
